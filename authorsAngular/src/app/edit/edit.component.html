<a [routerLink]="['/home']">Home</a>

<p class = "title">Edit this author</p>

 <form (submit)="onEdit(author, author._id)">
    <label for="authorName">Name:</label>
    <input class = "name" type="text" name="authorName" [(ngModel)]="author.name">
    <div class = "buttons">
        <input class = "button" type="submit" value="Submit">
        <button class = "button" [routerLink]="['/home']">Cancel</button>
    </div>
</form>
