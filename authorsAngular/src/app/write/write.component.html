<a [routerLink]="['/home']">Home</a>

<p class = "error">{{err}}</p>

<p class = "title">Provide a quote by {{author.name}}:</p>

<form (submit)="onSubmitQuote(author, author._id)">
  <label for="newQuote">Quote:</label>
  <input class = "quote" type="text" name="newQuote.quote" [(ngModel)] = "newQuote.quote" >
  <div class = "buttons">
    <input class = "button" type="submit" value="Submit">
    <button class = "button" [routerLink]="['/home']">Cancel</button>
  </div>
</form>
